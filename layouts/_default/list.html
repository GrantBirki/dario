{{- define "main" }}
    <section>
        <h2>{{ .Title | .RenderString }}</h2>
        {{ .Content }}
        <ul>
            {{- range where .Site.RegularPages "Section" .Section }}
            <li><a href="{{ .Permalink }}">{{ .Title | .RenderString | plainify }}</a></li>
            {{- end }}
        </ul>
    </section>
{{- end }}
